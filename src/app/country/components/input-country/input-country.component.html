
<div class="col-9">
    <form (ngSubmit)="search()" autocomplete="off">
        <input type="text" 
        name="inputData" 
        class="form-control shadow" 
        [(ngModel)]="inputData"
        (input)="pressKey( )"
        [placeholder]="placeholder">
    </form>
     <!--(input)="pressKey( $event )"-->
</div>
<div class="col-2">
    <button (click)="search()" class="btn btn-primary shadow">Search</button>
</div>
<div *ngIf="inputData" class="space"><small>ES Note: Tus búsquedas deberán realizarse en inglés.</small></div>
