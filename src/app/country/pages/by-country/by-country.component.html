<h2>By Country</h2>
<hr>
<div>
   <app-input-country 
   (onEnter)="search( $event )" 
   (onDebounce)="suggestions( $event )"
   placeholder="Search your country..."
   class="row">
    </app-input-country>
</div>

<hr>

<div *ngIf="errorExist" class="alert alert-danger">
<h4>Sorry!  :(</h4> I couldn't find anything about {{inputData | titlecase}}.
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
